<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Empleados</h2>

    <button class="btn btn-primary" [routerLink]="['/employees/create']">
      <i class="bi bi-plus-circle"></i> Crear Empleado
    </button>
  </div>

  <div *ngIf="loading" class="alert alert-info">
    Cargando Empleados...
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <table *ngIf="!loading && !error" class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre Completo</th>
      <th>Fecha de Contratacion</th>
      <th>Salario</th>
      <th>Departmento</th>
      <th>Cargo</th>
      <th class="text-center" style="width: 120px;">Acciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.id }}</td>
      <td>{{ emp.fullName }}</td>
      <td>{{ emp.hireDate | date }}</td>
      <td>{{ emp.salary | currency }}</td>
      <td>{{ emp.departmentName }}</td>
      <td>{{ emp.positionName }}</td>

      <td class="text-center">
        <button 
          class="btn btn-warning btn-sm me-2"
          [routerLink]="['/employees/edit', emp.id]">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button 
          class="btn btn-danger btn-sm"
          (click)="delete(emp.id)">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
